name: test
on: push

jobs:
  test:

    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'PROD'

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: xvfb-run npm run test
        env: 
          DISPLAY: 99.0
          DBUS_SESSION_BUS_ADDRESS: '/dev/null'